version: '3.8'

services:
  # ============================================
  # DATABASE - PostgreSQL với tất cả schemas
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: quanghuong-postgres
    environment:
      POSTGRES_DB: quanghuongdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - quanghuong-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # CACHE - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: quanghuong-redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quanghuong-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # MESSAGE QUEUE - RabbitMQ
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: quanghuong-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - quanghuong-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # DATABASE UI - Adminer
  # ============================================
  adminer:
    image: adminer:latest
    container_name: quanghuong-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - quanghuong-network
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================
networks:
  quanghuong-network:
    driver: bridge
    name: quanghuong-network

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    name: quanghuong-postgres-data
  redis_data:
    name: quanghuong-redis-data
  rabbitmq_data:
    name: quanghuong-rabbitmq-data
