# ===========================================
# Reusable Workflow - Docker Build & Push
# ===========================================

name: Reusable - Docker Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Target environment (test, uat, production)'
      version:
        required: true
        type: string
        description: 'Version tag for the images'
      push:
        required: false
        type: boolean
        default: true
        description: 'Whether to push images to registry'
    outputs:
      backend_image:
        description: 'Backend image with tag'
        value: ${{ jobs.build.outputs.backend_image }}
      frontend_image:
        description: 'Frontend image with tag'
        value: ${{ jobs.build.outputs.frontend_image }}
    secrets:
      REGISTRY_USERNAME:
        required: false
      REGISTRY_PASSWORD:
        required: false

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ env.BACKEND_IMAGE }}:${{ inputs.version }}
      frontend_image: ${{ env.FRONTEND_IMAGE }}:${{ inputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=${{ inputs.environment }}-latest

      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=${{ inputs.environment }}-latest

      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: ${{ inputs.push }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ inputs.version }}
            BUILD_ENV=${{ inputs.environment }}

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ inputs.push }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_NODE_ENV=${{ inputs.environment }}

      - name: Output image tags
        run: |
          echo "Backend: ${{ env.BACKEND_IMAGE }}:${{ inputs.version }}"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:${{ inputs.version }}"
