# ===========================================
# Grafana Dashboard Provisioning - UAT Environment
# ===========================================

apiVersion: 1

providers:
  - name: 'Quang Huong Computer Dashboards'
    orgId: 1
    folder: 'QuangHuong'
    folderUid: 'quanghuong'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
