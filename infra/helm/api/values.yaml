# Default values for api
replicaCount: 2

image:
  repository: ghcr.io/your-username/quanghuongcomputer
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: api-tls
      hosts:
        - api.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

env:
  ASPNETCORE_ENVIRONMENT: Production
  ConnectionStrings__DefaultConnection: ""
  Redis__ConnectionString: ""
  RabbitMQ__Host: ""

secrets:
  enabled: true
  name: api-secrets
